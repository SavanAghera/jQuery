<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Task-1</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <input id="first_name" name="fname" class="form-control" type="text" placeholder="First name"/>
                </div>
                <div class="col-2">
                    <input id="last_name" name="lname" class="form-control" type="text" placeholder="Last name"/>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <input id="bg_color" class="form-control" type="text" value="#ff8800" placeholder="#Backgroud-color"/>
                </div>
                <div class="col-2">
                   <select id="text_type" class="form-control">
                        <option value="small">small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>
                   </select>
                </div>
                <div class="col-1"></div>
               <div class="col-2" id="chang_btn"> 
                   <button  id="addRow" class="btn btn-outline-primary">Add</button>
               </div>
            </div>
               <br/>
               <div class="row">
                   <div class="col-4">
                        <input type="checkbox"  id="checkMain" onchange="check_main(this)"/>
                        <span>Select All</span>
                   </div>
                   <div class="col-4">
                        <p id="Total_selected">Total 0 selected row</p>
                   </div>
                   <div class="col-4">
                        <button class="btn btn-danger" onclick="delet_all_row()">Delete</button>
                   </div>
               </div>
                <table class="table table-striped ">
                    <tbody id="table_data"> 

                    </tbody>
                </table>

                <div id="row_property" >
                    <div class="row">
                        <div class="col-4">
                            <input class="form-control" type="text" id="change_bg" placeholder="#000000"/>
                        </div>

                        <div class="col-4" >
                            <select id="change_text_type" class="form-control">
                                <option value="small">small</option>
                                <option value="medium">medium</option>
                                <option value="large">large</option>
                           </select>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-warning" onclick="apply_changes()"><b>Apply</b></button>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="main.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
